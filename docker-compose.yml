services:
  reverse-proxy:
    image: ghcr.io/trly/caddy:main
    restart: always
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:z
      - caddy-data:/data
      - caddy-config:/config
    ports:
      - '80:80'
      - '443:443'
    x-podman-env-secrets:
      porkbun-api-key: PORKBUN_API_KEY
      porkbun-api-secret-key: PORKBUN_API_SECRET_KEY
      acme-email: ACME_EMAIL

  health:
    image: lscr.io/linuxserver/healthchecks:latest
    restart: always
    environment:
      - SITE_ROOT=https://health.trly.dev
      - RP_ID=health.trly.dev
      - REGISTRATION_OPEN=false
    volumes:
      - health-config:/config

volumes:
  caddy-data:
  caddy-config:
  health-config:

secrets:
  porkbun-api-key:
    external: true
  porkbun-api-secret-key:
    external: true
  acme-email:
    external: true
  healthcheck-admin:
    external: true
  healthcheck-password:
    external: true
